<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>야 뭐 돼?ㅣ피파온라인4 상대 전적</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="container">
        <i class="fa-solid fa-bars" onclick="menu()"></i>
      </header>
      <div class="form container mb-4">
        <input
          type="text"
          id="first-input"
          class="form-control mb-1"
          placeholder="구단주명"
        />
        <span class="mb-1">VS</span>
        <input
          type="text"
          id="second-input"
          class="form-control mb-2"
          placeholder="구단주명"
        />
        <a
          class="search-setting-btn"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          검색 설정
        </a>
        <div style="width: 100%" class="collapse" id="collapseExample">
          <div class="card card-body">
            검색할 경기 수
            <select id="limit-input" class="form-select">
              <option value="10">10</option>
              <option value="20">20</option>
              <option selected value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
              <option value="90">90</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <button id="search-btn" class="btn btn-primary mt-3" type="button">
          검색
        </button>
        <button id="cancel-btn" class="btn btn-danger mt-2" type="button">
          취소
        </button>
      </div>

      <div id="total" class="container mb-3"></div>
      <div id="results-container" class="container mb-5">
        <div id="results" class="list-group"></div>
      </div>

      <footer class="mb-2">
        <span
          >Data based on <br />
          NEXON DEVELOPERS</span
        >
      </footer>

      <div id="menu-background"></div>
      <div id="menu-container" class="container">
        <div id="menu-header" class="mb-3">
          <span>최근 검색 유저</span>
          <i class="fa-solid fa-xmark" onclick="menu()"></i>
        </div>
        <div class="list-group">
          <div
            id="last-search"
            class="list-group-item list-group-item-action"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/event.js"></script>
    <script src="./script/api.js"></script>
  </body>
</html>
